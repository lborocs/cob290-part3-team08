<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .chat-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .chat-list {
            width: 30%;
            background-color: #fff;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }

        .chat-list-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .chat-list-item:hover {
            background-color: #f9f9f9;
        }

        .chat-list-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-window {
            width: 70%;
            display: flex;
            flex-direction: column;
            background-color: #e5ddd5;
        }

        .chat-header {
            padding: 15px;
            background-color: #075e54;
            color: white;
            display: flex;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .chat-input button {
            padding: 10px 20px;
            background-color: #075e54;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-list">
            <div class="chat-list-item" onclick="loadChat(1)">
                <img src="{{ url_for('static', filename='default-profile.jpg') }}" alt="Profile">
                <div>User 1</div>
            </div>
            <div class="chat-list-item" onclick="loadChat(2)">
                <img src="{{ url_for('static', filename='default-profile.jpg') }}" alt="Profile">
                <div>User 2</div>
            </div>
            <!-- Add more chat list items as needed -->
        </div>
        <div class="chat-window">
            <div class="chat-header">
                <img src="{{ url_for('static', filename='default-profile.jpg') }}" alt="Profile"
                    style="width: 40px; height: 40px; border-radius: 50%; margin-right: 10px;">
                <div id="chat-with">Chat with User 1</div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be displayed here -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message" maxlength="500">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
<script>
    let currentChatId = 1; // Default chat ID

    function loadChat(chatId) {
        currentChatId = chatId;
        fetch(`http://127.0.0.1:5000/chats/${chatId}/messages`)
            .then(response => response.json())
            .then(messages => {
                const chatMessages = document.getElementById('chat-messages');
                chatMessages.innerHTML = '';
                messages.forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.textContent = msg.message_text;
                    chatMessages.appendChild(messageElement);
                });
            })
            .catch(error => console.error('Error loading chat:', error));
    }

    function sendMessage() {
        const messageInput = document.getElementById('message-input');
        const messageText = messageInput.value;
        if (messageText.trim() === '') return;

        fetch(`http://127.0.0.1:5000/chats/${currentChatId}/messages`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                sender_id: 1, // Example sender ID
                message_text: messageText
            })
        })
            .then(response => response.json())
            .then(data => {
                console.log('Message sent:', data);
                messageInput.value = ''; // Clear input
                loadChat(currentChatId); // Reload chat to show new message
            })
            .catch(error => console.error('Error sending message:', error));
    }

    // Load the default chat on page load
    document.addEventListener('DOMContentLoaded', () => {
        loadChat(currentChatId);
    });
</script>
</body>

</html>
